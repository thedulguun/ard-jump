<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ard Jump - Multiplayer</title>
    <link rel="stylesheet" href="/static/multiplayer.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Dual Progress Bar -->
        <div class="dual-progress-bar">
            <div class="player-progress">
                <div class="player-info player-info-left">
                    <span class="player-icon" id="playerIcon">üéÆ</span>
                    <span class="player-name">You</span>
                </div>
                <div class="progress-track">
                    <div class="progress-marker player-marker" id="playerMarker">
                        <div class="marker-icon">üéÆ</div>
                    </div>
                    <div class="progress-marker bot-marker" id="botMarker">
                        <div class="marker-icon">ü§ñ</div>
                    </div>
                    <div class="finish-flag">üèÅ</div>
                </div>
                <div class="player-info player-info-right">
                    <span class="player-name">Bot</span>
                    <span class="player-icon">ü§ñ</span>
                </div>
            </div>
        </div>

        <!-- Game HUD -->
        <div class="game-hud">
            <div class="hud-left">
                <div class="lives-display">
                    <span class="heart">ü™ô</span>
                    <span class="lives-count" id="livesCount">0</span>
                </div>
                <div class="score-display">
                    <span>Score: </span>
                    <span id="scoreDisplay">0</span>
                </div>
            </div>
            <div class="hud-right">
                <button class="pause-btn" id="pauseBtn">‚è∏</button>
            </div>
        </div>

        <!-- Distance Display (Bottom Left) -->
        <div class="distance-display-bottom">
            <div class="distance-item">
                <span>You: </span>
                <span id="playerDistance">0m</span>
            </div>
            <div class="distance-item bot-distance">
                <span>Bot: </span>
                <span id="botDistance">0m</span>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Power Bar -->
        <div class="power-bar-container" id="powerBarContainer">
            <div class="power-bar-label">POWER</div>
            <div class="power-bar-bg">
                <div class="power-bar-fill" id="powerBarFill"></div>
            </div>
        </div>

        <!-- Victory Modal -->
        <div class="game-modal hidden" id="victoryModal">
            <div class="modal-content">
                <h2 id="victoryTitle">üéâ You Win! üéâ</h2>
                <div class="game-stats">
                    <p>Final Score: <strong id="finalScore">0</strong></p>
                    <p>Your Time: <strong id="playerTime">0:00</strong></p>
                    <p>Bot Time: <strong id="botTime">0:00</strong></p>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="playAgainBtn">Race Again</button>
                    <button class="btn btn-secondary" id="backToMenuBtn">Back to Menu</button>
                </div>
            </div>
        </div>

        <!-- Pause Menu -->
        <div class="game-modal hidden" id="pauseModal">
            <div class="modal-content">
                <h2>Paused</h2>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="resumeBtn">Resume</button>
                    <button class="btn btn-secondary" id="exitBtn">Exit to Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/multiplayer.js"></script>
</body>
</html>
