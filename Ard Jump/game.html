<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ard Jump - Game</title>
    <link rel="stylesheet" href="/static/game.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Progress Bar -->
        <div class="progress-bar-wrapper">
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBarFill"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <!-- Game HUD -->
        <div class="game-hud">
            <div class="hud-left">
                <div class="lives-display">
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="lives-count" id="livesCount">3</span>
                </div>
                <div class="score-display">
                    <span>Score: </span>
                    <span id="scoreDisplay">0</span>
                </div>
                <div class="timer-display">
                    <span>‚è±Ô∏è </span>
                    <span id="timerDisplay">3:00</span>
                </div>
            </div>
            <div class="hud-right">
                <button class="pause-btn" id="pauseBtn">‚è∏</button>
            </div>
        </div>

        <!-- Distance Display (Bottom Left) -->
        <div class="distance-display-bottom">
            <span>Distance: </span>
            <span id="distanceDisplay">0m / 5000m</span>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Power Bar -->
        <div class="power-bar-container" id="powerBarContainer">
            <div class="power-bar-label">POWER</div>
            <div class="power-bar-bg">
                <div class="power-bar-fill" id="powerBarFill"></div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="game-modal hidden" id="gameOverModal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div class="game-stats">
                    <p>Final Score: <strong id="finalScore">0</strong></p>
                    <p>Distance Traveled: <strong id="finalDistance">0m</strong></p>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="restartBtn">Play Again</button>
                    <button class="btn btn-secondary" id="backToMenuBtn">Back to Menu</button>
                </div>
            </div>
        </div>

        <!-- Victory Modal -->
        <div class="game-modal hidden" id="victoryModal">
            <div class="modal-content">
                <h2>üéâ Victory! üéâ</h2>
                <div class="game-stats">
                    <p>Final Score: <strong id="victoryScore">0</strong></p>
                    <p>Distance Traveled: <strong id="victoryDistance">0m</strong></p>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
                    <button class="btn btn-secondary" id="backToMenuBtn2">Back to Menu</button>
                </div>
            </div>
        </div>

        <!-- Pause Menu -->
        <div class="game-modal hidden" id="pauseModal">
            <div class="modal-content">
                <h2>Paused</h2>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="resumeBtn">Resume</button>
                    <button class="btn btn-secondary" id="exitBtn">Exit to Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/game.js"></script>
</body>
</html>
